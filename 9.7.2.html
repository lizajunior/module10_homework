<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .first {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      border: 4px solid green;
    }

    .second {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="first"></div>
  <div class="second"></div>

  <script>
    const first = document.querySelector(".first");
    const second = document.querySelector(".second");

    const firstClientWidth = first.clientWidth;

    const firstRectWidth = first.getBoundingClientRect().width;

    const secondClientWidth = second.clientWidth;

    const secondRectWidth = second.getBoundingClientRect().width;
    console.log("Первый квадрат", firstClientWidth, firstRectWidth);

    console.log("Второй квадрат", secondClientWidth, secondRectWidth);
  </script>
</body>
</html>
