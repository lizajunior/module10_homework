<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox</title>
  <style>
    body, 
    html {
      font-size:30px;
      height: 100%; 
      margin:0;
      display: flex; /* Включаем flexbox модель для body */
      justify-content: center; /* Центрируем по горизонтали */
      align-items: center; /* Центрируем по вертикали */
      font-family: Arial, sans-serif; 
    }
    .container{
      border-radius: 15px;
      padding:50px 20px;
      width:100%;
      height:13%;
      background-color: rgb(183, 232, 207);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .checkbox-group{
      margin-bottom:50px;
    }

    input[type='checkbox']{
      vertical-align: middle;
      width:30px;
      height:30px;
    }

    #btn-1,
    #btn-2{
      cursor: pointer;
      padding:10px 50px;
      vertical-align: middle;
      font-size:30px;
      border:none;
      border-radius: 2px;
    }

    #btn-1{
      background-color: rgb(28, 224, 28);
    }

    #btn-2{
      background-color:red;
    }

    #btn-1:hover{
      background-color: rgb(15, 149, 15);
      color:white;
    }

    #btn-2:hover{
      background-color:rgb(145, 8, 8);
      color:white;
    }

    .your-choice{
      display:flex;
      padding-top:50px;
      justify-content: center;
      gap:20px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="checkbox-group">
      <input type="checkbox">
      <label>I agree with all conditions</label>
    </div>
   
    <div class="checkbox-group">
      <input type="checkbox">
      <label>I accept all rules of Cookie</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox">
      <label>I am gay</label>
    </div>
    
    <div class="your-choice">
      <button onclick="checkedOrNot(true)" id="btn-1">Yes</button>
      <button onclick="checkedOrNot(false)" id="btn-2">No</button>
    </div>
  </div>
  

  <script>
    //метод с обработчиком событий

    //document.getElementsByTagName('input') возвращает коллекцию 
    //элементов <input>, а не отдельный элемент. Коллекция элементов
    // не имеет методов setAttribute и removeAttribute, которые применимы 
    //только к отдельным элементам.
    
    // const checkboxes = document.querySelectorAll('.checkbox-group input')
    // const btn1 = document.querySelector('#btn-1');
    // const btn2 = document.querySelector('#btn-2');

    // btn1.addEventListener('click', () => {
    //   checkboxes.forEach((checkbox) => {
    //     checkbox.checked = true;
    //   });
    // });

    // btn2.addEventListener('click', () => {
    //   checkboxes.forEach((checkbox) => {
    //     checkbox.checked = false;
    //   })
    // });


    //метод с функцией(проще)
    
    function checkedOrNot(shouldCheck) {
        const checkboxes = document.querySelectorAll('.checkbox-group input');
        
        checkboxes.forEach((checkbox) => {
            checkbox.checked = shouldCheck;
        });
    }
  </script>
</body>
</html
