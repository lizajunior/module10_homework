<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Все кратные 3 числа от 1 до 100</title>
</head>
<body>
  <script>
    for(let number = 1;number <= 100;number+=1){
      if(number % 3 === 0){
        console.log(number);
      }
    }   
  </script>
</body>
</html>
