<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./10.6.3.css">
</head>
<body>

  <div class="chat-box">
    <div class="header">
      <input id="input" type="text" placeholder="Здесь вводится текст сообщения...">
      <div class="btns">
        <button class="btn" id="btn1">Отправить</button>
        <button class="btn" id="btn2">Гео-локация</button>
      </div>
    </div>
    <div class="output">
      <div class="user-message message hidden"></div>
      <div class="server-message message hidden"></div>
      <div class="geolocation-message message hidden"></div>
      <a class="maplink message hidden"></a>
    </div>
  </div>
  <script src="/10.6.3.js"></script>
</body>
</html>
