<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quarters of months</title>
</head>
<body>
  <script>
    const months = [
        "январь", "февраль", "март",
        "апрель", "май", "июнь",
        "июль", "август", "сентябрь",
        "октябрь", "ноябрь", "декабрь"
    ]
    const quarterArray = [];
    let index = 0;
    for(let i = 0; i < 4; i++){//квартал(время года их всего 4)
      quarterArray[i] = [];//пустой подмассив quarterArray[i] для текущего квартала.
      for (let j = 0; j < 3; j++){//месяцы в каждом по 3
        quarterArray[i][j] = months[index];//обращается к конкретному месяцу в текущем квартале и берет название месяца из массива months с индексом index и добавляет его в текущий квартал
        index += 1;
      }
    }
    console.log(quarterArray); // [Array(3), Array(3), Array(3), Array(3)]
    let str = ""; 
    for (let i = 0; i < quarterArray.length; i += 1) { // делаем цикл с ограничением в длину массива со всеми кварталами
        for (let j = 0; j < quarterArray[i].length; j += 1) { // делаем цикл с ограничением в длину внутреннего массива, находящегося на позиции i
            str += `${quarterArray[i][j]} `; 
        }
        str += "\n"; // после записи одного квартала делаем перенос на новую строку
    }

  </script>
</body>
</html>
