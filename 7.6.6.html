<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const calculator = {
      add: function(x,y){
        return x + y;
      },
      subtract:function(x,y){
        return x - y;
      }
    };

    const numbers = {
      a:4,
      b:2
    };

    const sum = calculator.add.call(numbers,numbers.a,numbers.b);
    console.log(sum); // 8
    const difference = calculator.subtract.call(numbers, numbers.a,numbers.b);
    console.log(difference);
  </script>
</body>
</html>
