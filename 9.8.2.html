<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: green;
    }

    .second-tooltip{
      padding:0.5em;
      margin:20px;
      width:200px;
      height:50px;
      font-size:20px;
      color:white;
      background-color: gray;
    }

  </style>
</head>
<body>

  <button class="listener">addEventListener</button>
  <button class="onclick">onclick</button>

  <script>
    const listenerBtn = document.querySelector(".listener");
    const onclickBtn = document.querySelector(".onclick");

    const clickOutput = (num) => {
      alert(`Кнопка ${num} нажата`);
    };

    listenerBtn.addEventListener("click", () => clickOutput(1));
    onclickBtn.onclick = () => clickOutput(2);

    onclickBtn.onmouseover = () => {
      const div = document.createElement('div');
      div.classList.add('second-tooltip');
      div.textContent = 'Хотите нажать на 2 кнопку?';
      document.body.appendChild(div);
      onclickBtn.onmouseout = () => {
        document.body.removeChild(div);
      };
    };

    
  </script>

</body>
</html>
