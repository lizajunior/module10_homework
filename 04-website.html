<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript practice</title>
  <style>
    .dark-button{
      background-color:black;
      color:white;
      border:none;
      font-size:20px;
      padding-left:12px;
      padding-right: 12px;
    }
    .light-button{
      background-color: rgb(238, 238, 238);
      color:black;
      border:none;
      font-size:20px;

    }
  </style>
</head>
<body>
  <button title="I'm Yin" class="dark-button"
  onclick="
  alert('I am Yin');
  ">
      yin
  </button>
  <button title="I'm Yang" class="light-button"
  onclick="
  alert('I am Yang');
  ">
      yang
  </button>
  <script>
    // single-line comment
    /* multi-line comment */
    alert('hi friend');

    console.log(1-5+10);
    console.log('save'+' '+'me');

  </script>
</body>
</html>
