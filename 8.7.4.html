<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="super-outer">
    <div class="outer">
        <div class="inner">
            <button class="btn">Нажать</button>
        </div>
    </div>
  </div>
  <script>
    const superOuter = document.querySelector(".super-outer");

    //задаем обёртке 2 события т.е. addEventListener 
    //один с 3 аргументами, другой с двумя 

    superOuter.addEventListener(
    "click",
      () => {
      console.log("Сработала кнопка, погружение");
    },
      true
    );
    // так как 3 аргумета это погружение

    superOuter.addEventListener(
      "click",
      () => {
        console.log("Сработала кнопка, всплытие");
      }
    );
    // 2 аргумента - всплытие.
  </script>
</body>
</html>
