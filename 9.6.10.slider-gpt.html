<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .slider {
    position: relative;
    width: 80%;
    max-width: 600px;
    overflow: hidden;
    border: 2px solid #ccc;
  }

  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }

  .slide {
    min-width: 100%;
    box-sizing: border-box;
    padding: 40px;
    background-color: #f3f3f3;
    text-align: center;
    font-size: 24px;
  }
  img{
    width:300px;
    height:350px;
    object-fit: cover;
  }

  .prev, 
  .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 1;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  </style>
</head>
<body>
  <div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="pictures/slide1.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide2.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide3.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide4.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide5.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide6.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide7.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide8.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide9.jpg">
    </div>
    <div class="slide">
      <img src="pictures/slide10.jpg">
    </div>
  </div>
  <button class="prev">Previous</button>
  <button class="next">Next</button>
</div>
<script>
  const slides = document.querySelector('.slides');
  const slide = document.querySelectorAll('.slide');
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');

  let index = 0;

  function showSlide(n) {
    index += n;
    if (index < 0) index = slide.length - 1; // на последний перемещается
    if (index >= slide.length) index = 0; //на первый тоесть на индекс 0
    slides.style.transform = `translateX(${-index * 100}%)`;
  }

  prev.addEventListener('click', () => showSlide(-1));//назад
  next.addEventListener('click', () => showSlide(1));//вперед
</script>
</body>
</html>
