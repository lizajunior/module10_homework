<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .loader {
    display: none;
    position: fixed;
    align-items: center;
    justify-content: center;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2);
    z-index: 9999;
    color: black;
    font-size: 20px;
    font-family: helvetica;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
    margin-right: 10px;
  }

  .button:hover {
    background-color: darkgreen;
  }
  </style>
</head>
<body>

  <div id="loader" class="loader">
    <div class="loader-content">
      Загрузка...
    </div>
  </div>
  <button class="button">Начать запрос</button>


  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "flex";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    function promiseHandler() {
      let randomNum = Math.random();
      return new Promise((resolve, reject) =>
        setTimeout(function () {
          if (randomNum > 0.5) {
            reject("Неудача");
          } else {
            resolve("Успех!");
          }
        }, 3000)
      );
    }

    document.querySelector(".button").addEventListener("click", async () => {
      try {
        showLoader();
        const result = await promiseHandler();
        console.log(result);
      } catch (err) {
        console.log(err);
      } finally {
        hideLoader();
      }
    });
  </script>
</body>
</html>
