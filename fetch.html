<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const URL ='https://jsonplaceholder.typicode.com/posts?_start=0&_limit=5';
    let data;
    const fetchData = () =>{
      fetch(URL)
      .then(res => res.json()) //Внутри then и catch указываются функции-обработчики (callbacks), которые принимают параметры.
      .then(res =>{
          getValues(res)
        })
        .catch(err =>console.log(err.message));
      }


      fetchData();

      const getValues = (obj) => {
        obj.forEach(elem =>{
          console.log(elem) //чему равен каждый элемент
          const values = Object.values(elem);
            console.log(values);
        })
      }
  </script>
</body>
</html>
