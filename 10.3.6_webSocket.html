<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn {
      padding: 0;
      background-color: transparent;
      border: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: none;
      cursor: pointer;
      
      display: flex;
      margin: 5px 10px;
      padding: 10px 15px;
      border-radius: 1px;
      font-size: 12px;
      line-height: 15px;
      text-transform: uppercase;
      color: white;
      background: #315efb;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>WebSocket Test</h2>

  <button class="btn j-btn-open">Открыть соединение</button>
  <button class="btn j-btn-close">Закрыть соединение</button>
  <button class="btn j-btn-send">Отправить сообщение</button>

  <div id="output"></div>

  <script>
    const wsUri = "wss://echo.websocket.org/";

    const output = document.getElementById("output");
    const btnOpen = document.querySelector('.j-btn-open');
    const btnClose = document.querySelector('.j-btn-close');
    const btnSend = document.querySelector('.j-btn-send');

    let websocket;

    function writeToScreen(message) {
      let pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = message;
      output.appendChild(pre);
    }

    btnOpen.addEventListener('click', () => {
      websocket = new WebSocket(wsUri);
      websocket.onopen = function(evt) {
        writeToScreen("CONNECTED");
      };
      websocket.onclose = function(evt) {
        writeToScreen("DISCONNECTED");
      };
      websocket.onmessage = function(evt) {
        writeToScreen(
          '<span style="color: blue;">RESPONSE: ' + evt.data+'</span>'
        );
      };
      websocket.onerror = function(evt) {
        writeToScreen(
          '<span style="color: red;">ERROR:</span> ' + evt.data
        );
      };
    });

    btnClose.addEventListener('click', () => {
      websocket.close();
      websocket = null;
    });

    btnSend.addEventListener('click', () => {
      const message = 'Test message';
      writeToScreen("SENT: " + message);
      websocket.send(message);
    });
  </script>
</body>
</html>
