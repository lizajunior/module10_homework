<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .slider {
      width: 500px;
      height: 300px;
      margin: auto;
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="slider"></div>
  <script>
    const images = [
      "https://images.unsplash.com/photo-1687268666307-33276887c8c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1548&q=80",
      "https://images.unsplash.com/photo-1687372626415-6f98c4eb4cd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2064&q=80",
      "https://images.unsplash.com/photo-1687201363580-1cd1bb33c2b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2064&q=80"
    ];

    const slider = document.querySelector(".slider");

    const slideHandler = (count = 0) => {
      if (count < 3) {
        setTimeout(() => {
          slider.style.backgroundImage = `url(${images[count]})`;
          count += 1;
          slideHandler(count);
        }, 2000);
      } else {
        slideHandler();
      }
    };

    slideHandler();
  </script>
</body>
</html>
