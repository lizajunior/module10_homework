<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>четные числа</title>
</head>
<body>
  <script>
    let numbers = [];
    for (let i = 1; i <= 100; i++) {
    numbers.push(i);
    }
    let filteredNumbers = [];
    for(let number of numbers){
      if (number % 5 === 0){
        filteredNumbers.push(number);
      }
    }
    console.log(filteredNumbers);
    </script>
</body>
</html>
