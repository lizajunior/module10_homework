<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const users = [
      {name: "Кайло Рен", age: 28},
      {name: "Дарт Вейдер", age: 31},
      {name: "Лорд Гривус", age: 21},
    ];

    const middleAge = users.reduce((acc,user)=>{
      acc.sum += user.age;
      acc.count++;
      return acc;
    },

    {sum:0,
    count:0}
  );

  const average = middleAge.sum / middleAge.count;
  console.log('средний возраст участников: ', average);
  </script>
</body>
</html>
