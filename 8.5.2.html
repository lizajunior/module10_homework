<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const timeout = (sec = 10)=>{
      if(sec>=0){
        console.log(sec);
        setTimeout(()=>{
          timeout(sec-1);
        },1000);
      } else {
        console.log('время вышло!');
        timeout();//получается рекурсивный таймер ~ бесконечный
      }
    };
    timeout();
  </script>
</body>
</html>
