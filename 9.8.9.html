<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .new-size{
      width:300px;
      height:250px;
    }
  </style>
</head>
<body>
  <img class='img' src="https://images.unsplash.com/photo-1548561416-0bda5fe63b11?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1548&q=80" />
  <script>
    console.log("Этот код выполняется перед загрузкой дерева DOM.");

    document.addEventListener("DOMContentLoaded", function (event) {
      const img = document.querySelector('.img');
      img.addEventListener('load',function(){
        img.classList.add('new-size');
        console.log("Изображение загружено и размеры изменены.");
      });
      
    });

    console.log(
      "Этот код выполняется после добавления обработчика события DOMContentLoaded."
    );
  </script>
</body>
</html>
