<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #animate{
      top:20px;
      left:20px;
      width:75px;
      height:75px;
      background-color:blue;
      cursor: pointer;
      position:absolute;
    }

  </style>
</head>
<body>
  <div id="animate"></div>
  <script>
    let pos = 0;
    let intervalId;
    let direction = 1; // Направление движения: 1 - вправо, -1 - влево
    let currentPosition = 0;
    let isAnimating = false; 
    const container = document.getElementById('animate');
    const elem = document.getElementById('animate');

    container.addEventListener('click', toggleAnimation);

    function toggleAnimation(){
      if (isAnimating) {
        clearInterval(intervalId);
        isAnimating = false;
      } else {
        startAnimation();
        isAnimating = true;
      }
    }

    function startAnimation(){
      currentPosition = pos; // Обновляем currentPosition только при запуске анимации
      direction = direction === 1 ? -1 : 1; // Начинаем движение снова вправо
      // Вызываем функции move() каждую 1 миллисекунду и сохраняем идентификатор интервала в переменной
      intervalId = setInterval(move, 16);
    }

    function move(){
      if (direction === 1) {
        // Увеличиваем переменную position на 5px, чтобы переместить бокс вправо
        pos += 5;
        if (pos >= document.documentElement.clientWidth - elem.clientWidth) {
          direction = -1;
        }
      } else {
        pos -= 5;
        if (pos <= 0) {
          direction = 1;
        }
      }
      // Устанавливаем новое положение изображения
      elem.style.left = pos + 'px';
    }
</script>
</body>
</html>
