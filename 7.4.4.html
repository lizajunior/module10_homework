<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 7.4.4</title>
</head>
<body>
  <script>
    function myMap (arr, transformerFn) {
      const result = [];
      for(let i = 0; i < arr.length; i++){
        result.push(transformerFn(arr[i]));
      }
    return result;
    }

    const numbers = [1,2,3,4,5];
    const squares = myMap(numbers, num =>num*num );//num - функция колл-бэк
    console.log(squares);
  </script>
</body>
</html>
