<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gallery {
      display: flex;
      justify-content: center;
    }

    .images-container {
      display: flex;
      justify-content: center;
      gap: 2em;
      width: 100%;
    }

    .image-wrapper {
      position: relative;
      width: 400px;
      height: 200px;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .like-button {
      position: absolute;
      top: 0;
      z-index: 2;
      display: block;
      padding: 5px 10px;
      background-color: #ccc;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .liked {
      background-color: #ff0000;
      color: #fff;
    }

    img.liked {
      outline: 6px dotted pink;
    }

  </style>
</head>
<body>

  <div class="gallery">
    <div class="images-container">
    </div>
  </div>

  <script>
    const imagesContainer = document.querySelector(".images-container");
    imagesContainer.addEventListener("click", handleLikeClick);

    function handleLikeClick(event) {
      const target = event.target;   //содержит элемент, на котором произошло событие клика.
      if (target.classList.contains("like-button")) {  //проверяет, содержит ли кликнутый элемент класс like-button
        const image = target.parentNode.querySelector("img");
        image.classList.toggle("liked");
        target.classList.toggle("liked");//переключает класс liked у самой кнопки
      }
    }

    function addImageToGallery(url) {
      const image = document.createElement("img");
      image.src = url;  //устанавливает источник изображения (url)

      const likeButton = document.createElement("button");
      likeButton.innerHTML = "Нравится";  //устанавливает текст внутри кнопки.
      likeButton.classList.add("like-button");

      const imageWrapper = document.createElement("div");
      imageWrapper.classList.add("image-wrapper");
      imageWrapper.appendChild(image);
      imageWrapper.appendChild(likeButton);

      imagesContainer.appendChild(imageWrapper);
    }

    addImageToGallery(
      "https://images.unsplash.com/photo-1686078006708-70b9f593f347?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80"
    );
    addImageToGallery(
      "https://images.unsplash.com/photo-1682761986616-32d8af51efac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1832&q=80"
    );
    addImageToGallery(
      "https://images.unsplash.com/photo-1684057044985-6cb9a99b4663?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=782&q=80"
    );

  </script>
</body>
</html>
