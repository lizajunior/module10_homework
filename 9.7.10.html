<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container{
      height:2000px;
      overflow: auto;
    }

    #warning{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: yellow;
      padding: 10px;
      text-align: center;
      display:none;
    }

    #image{
      width:500px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="image" src="https://images.unsplash.com/photo-1618471839375-3568003d00f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1068&q=80" alt="Your Image">
  </div>
  
  <div id="warning">Внимание: Картинка выходит за пределы окна!</div>

  <script>
    window.onscroll = function () {
    const container = document.getElementById("container");
    const image = document.getElementById("image");
    const warning = document.getElementById("warning");
    console.log(image.getBoundingClientRect().x);//возвращает координату X (горизонтальное положение) верхнего левого угла элемента относительно окна просмотра (viewport).

    if (image.getBoundingClientRect().y < -image.clientHeight) {
      warning.style.display = "block";
    } else {
      warning.style.display = "none";
    }
  };

  </script>
</body>
</html>
