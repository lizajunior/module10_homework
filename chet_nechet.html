  <!-- И ТО КАК НАДО -->
  <script>
    const number = prompt("введите число");
    if (!isNaN(number)) {
      const isEven = +number % 2 === 0;
      if (isEven) {
        alert('четное(even)');
      } else {
        alert('нечетное(odd)');
      }
    }
    else{
      alert('Вы ввели не число. Пожалуйста, введите число и попробуйте снова.');
    }
  </script>
