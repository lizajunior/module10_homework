<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn {
      padding: 0;
      background-color: transparent;
      border: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: none;
      cursor: pointer;

      margin: 5px 10px;
      padding: 10px 15px;
      border-radius: 1px;
      font-size: 12px;
      line-height: 15px;
      text-transform: uppercase;
      color: white;
      background: #315efb;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0px 2px 8px 2px rgba(141, 150, 178, 0.3);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  
  <h1>EventSource</h1>

  <button class="btn j-btn-open">
    Открыть соединение
  </button>
  <button class="btn j-btn-start" style="display: none;">
    Запустить отправку событий
  </button>

  <script>
    const btnOpen = document.querySelector(".j-btn-open");
    const btnStart = document.querySelector(".j-btn-start");

    // Кнопка открытия EventSource соединения с сервером
    btnOpen.addEventListener("click", () => {
      const events = new EventSource("/events/");

      events.onmessage = (event) => {
        console.log("events.onmessage -> parsedData", JSON.parse(event.data));
      };

      btnOpen.style.display = "none";
      btnStart.style.display = "block";
    });

    // Кнопка запуска отправки данных в открытое соединение
    btnStart.addEventListener("click", () => {
      btnStart.style.display = "none";
      fetch("/start/");
    });
  </script>
</body>
</html>
