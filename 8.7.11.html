<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
    padding: 20px;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  #dog-image {
    display: none;
    max-width: 500px;
    margin: 0 auto;
    border: 4px solid #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
<body>

  <button onclick="getRandomDogImage()">
    Получить рандомную картинку
  </button>

  <img id="dog-image" src="" 
  alt="Random Dog Image">

  <script>
    //функция getRandomDogImage делает запрос к API https://dog.ceo/api/breeds/image/random, который возвращает URL случайного изображения собаки.
    //После успешного запроса ответ преобразуется в JSON-формат, из которого извлекается URL изображения.
    //Извлеченный URL передается в функцию displayDogImage в качестве аргумента.
    const getRandomDogImage = async() =>{
      try{
        const response = await fetch("https://dog.ceo/api/breeds/image/random"); 
        if(!response.ok){
          throw new Error('что-то пошло не так!');
        }
        const data = await response.json();//Получаем данные в формате JSON из ответа API.
        if(data) {//Если данные успешно получены
          const url = data.message;// Извлекаем URL изображения из поля message полученного JSON-объекта.
          displayDogImage(url);//вызывается функция displayDogImage для отображения изображения.
        }
      } catch (e) {
        console.log(e.message);
      }  
    };

    //Извлеченный URL передается в функцию displayDogImage в качестве аргумента imageUrl
    //Использование аргумента imageUrl в функции displayDogImage позволяет динамически изменять изображение
    function displayDogImage(imageUrl) {
      const dogImage = document.getElementById('dog-image');//Получает элемент изображения по ID
      dogImage.style.display = 'block';//делаем изображение видимым так оно скрыто 
      dogImage.src = imageUrl;//чтобы отобразить изображение на веб-странице, URL нужно установить в свойство src элемента <img>.
    };
  </script>
</body>
</html>
