<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation with ball</title>
  <style>
    .container{
      width:500px;
      height:250px;
      border:1px solid black;
      position: relative;
    }

    .ball{
      width:50px;
      height:50px;
      background-color:cadetblue;
      border-radius: 50%;
      position:absolute;
      top:0px;
      left:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
  </div>
  <script>
    const container = document.querySelector('.container');
    const ball = document.querySelector('.ball');

    let position = 0;
    let velocity = 5; //скорость

    function updatePosition(){

      position += velocity;
      ball.style.top = position + 'px';
      //container.clientHeight возвращает высоту контейнера
      //ball.clientHeight возвращает высоту мяча
      //эти значения используются для определения условий, при которых мяч достигает верхней или нижней границы контейнера. 
      const containerHeight = container.clientHeight;
      const ballHeight = ball.clientHeight;
      if (position <= 0 || position >= containerHeight - ballHeight) {
      // Если мяч попал в верхнюю или нижнюю часть, изменяем его скорость на обратную
      // Выражение containerHeight - ballHeight вычисляет расстояние от верхней границы контейнера до его нижней границы с учетом высоты мяча. Если position больше или равно этому расстоянию, это означает, что мяч достиг нижней границы контейнера или находится за ее пределами.
        velocity = -velocity;
      }

      setTimeout(updatePosition, 20);
    }

    updatePosition();

  </script>
</body>
</html>
