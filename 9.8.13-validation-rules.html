<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }

    form, h3{
      max-width: 300px;
      margin: 0 auto;
      position:relative;
    }

    .submit{
      position:absolute;
      left:33%;
      margin-top:15px;
      display:block;
    }

    label{
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"]{
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      
    }

    .error {
      border: 2px solid red !important;
    }
  </style>
</head>
<body>
  <h3>Заполните форму</h3>
  <form id="myForm">
    <label for="name">Введите ваше имя:</label>
    <input type="text" id="name" placeholder="your name">

    <label for="lastname">Введите вашу фамилию:</label>
    <input type="text" id="lastname" placeholder="your lastname">

    <label for="email">Введите ваш email:</label>
    <input type="email" id="email" placeholder="your email">

    <label for="country">Введите вашу страну:</label>
    <input type="text" id="country" placeholder="your country">

    <button type="submit" class="submit"> ОТПРАВИТЬ </button>
  </form>

  <script>

  const form = document.getElementById('myForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    //строковые значения передаются в функцию validate, которая затем использует их для поиска соответствующих элементов в документе с помощью метода document.getElementById.
    const nameValid = validate('name');
    const lastNameValid = validate('lastname');
    const emailValid = validate('email');
    const countryValid = validate('country');

    if (nameValid && emailValid && lastNameValid && countryValid) {
      alert('Форма отправлена успешно!');
      form.reset();
    }
  });

  function validate(nameField) {//nameField предполагается, что это будет строка, содержащая ID поля ввода формы, которое мы хотим проверить.
    const fieldInput = document.getElementById(nameField); //Получаем элемент поля ввода по его ID
    const field = fieldInput.value.trim();//Получаем значение поля и удаляем начальные и конечные пробелы

    if (field.length === 0) {
      fieldInput.classList.add('error');
      return false;
    }

    fieldInput.classList.remove('error');
    return true;
  };

  const inputs = form.querySelectorAll('input');

  inputs.forEach(input => {
    input.addEventListener('input', () => {
      if (input.classList.contains('error')) {
        validate(input.id);
      }
    });
  });
  // Эти строки кода находят все элементы input внутри формы и добавляют к каждому из них обработчик события input. Когда пользователь начинает вводить данные, если у элемента есть класс error, функция validate проверяет поле снова и, если оно валидно, удаляет класс error.
  // input.id — ID текущего элемента поля ввода (например, 'name', 'lastname', 'email', или 'country').
  // validate(input.id) — вызов функции validate с ID текущего элемента поля ввода. Функция проверяет значение поля и удаляет класс error, если значение не пустое
  </script>
</body>
</html>
