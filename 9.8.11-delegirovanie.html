<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #cart-icon {
      background-color: #f2f2f2;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
    }

    .product {
      width: 200px;
      margin: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .product h3 {
      margin: 0;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .add-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cart-icon">
    Корзина (<span id="cart-count">0</span>)
  </div>
  
  <div id="product-list">
    <div class="product">
      <h3>Товар 1</h3>
      <button class="add-btn">Добавить в корзину</button>
    </div>
    <div class="product">
      <h3>Товар 2</h3>
      <button class="add-btn">Добавить в корзину</button>
    </div>
    <div class="product">
      <h3>Товар 3</h3>
      <button class="add-btn">Добавить в корзину</button>
    </div>
  </div>

  <button id="add-new-product-btn">Добавить новый товар</button>

  <script>
    
    const addProductBtn = document.querySelector('#add-new-product-btn');
    const addBtn = document.getElementsByClassName('add-btn');
    const cartCountElement = document.getElementById("cart-count");
    const productList = document.querySelector('#product-list');

    document.addEventListener('click', function(e){
      if(e.target.classList.contains('add-btn')){
        const currentCount = parseInt(cartCountElement.textContent);
        cartCountElement.textContent = currentCount + 1;
      }
    });

    addProductBtn.addEventListener('click', function() {
      const newProductNumber = document.querySelectorAll('.product').length + 1;
      const newProduct = document.createElement('div');
      newProduct.className = 'product';
      newProduct.innerHTML = `<h3>Товар ${newProductNumber}</h3>
      <button class="add-btn">Добавить в корзину</button>
      `;
      productList.appendChild(newProduct);
    });
  
  </script>
</body>
</html>
