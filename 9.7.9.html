<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      display:flex;
      flex-direction: column;
      align-items: center;
    }

    .block{
      margin:20px;
      width:300px;
      height:200px;
      background-color:brown;
    }

   
    #btn1,#btn2{
      border:none;
      border-radius:2px;
      background-color: gray;
      display:block;
      color:white;
      margin:20px;
      padding:0.5em 1em;
      font-size: 18px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="block"></div>

    <div class="buttons">
      <button id="btn1">увеличить на 10px</button>
      <button id="btn2">уменьшить на 10px</button>
    </div>

  </div>

  <script>
    const firstBtn = document.getElementById('btn1');
    const secondBtn = document.getElementById('btn2');

    const block = document.querySelector('.block');
    
    firstBtn.addEventListener('click', function(){
        let width = block.clientWidth;
        let height = block.clientHeight;
        block.style.height = (height + 10) +'px';
        block.style.width = (width + 10) +'px';
    });

    
    secondBtn.addEventListener('click', function(){
      let width = block.clientWidth;
      let height = block.clientHeight;
      if (width > 10 && height > 0) {
        block.style.height = (height - 10) +'px';
        block.style.width = (width - 10) +'px';
      }
    });
  </script>
</body>
</html>
