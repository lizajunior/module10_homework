<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .wrap {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .product {
      width: 200px;
      height: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .product.added {
      background-color: lightgreen;
    }

    .product .add-to-cart {
      display: block;
      margin-top: 10px;
    }

    .product.added .add-to-cart {
      display: none;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="product">
      <h3>Товар 1</h3>
      <p>Описание товара 1</p>
      <button class="add-to-cart">Добавить в корзину</button>
    </div>
  
    <div class="product">
      <h3>Товар 2</h3>
      <p>Описание товара 2</p>
      <button class="add-to-cart">Добавить в корзину</button>
    </div>
  
    <div class="product">
      <h3>Товар 3</h3>
      <p>Описание товара 3</p>
      <button class="add-to-cart">Добавить в корзину</button>
    </div>
  
  </div>

  <script>
    const addToCartButtons = document.querySelectorAll(".add-to-cart");

    for (let btn of addToCartButtons) {
      btn.addEventListener("click", function () {
        const product = this.parentNode;
        product.classList.add("added");
      });
    }

  </script>
</body>
</html>
