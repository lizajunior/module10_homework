<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numbers = [1,4,2,76,4,68,43,0];
    const findMax = function(numbers){
      let max = numbers[0];

      for (let i = 0; i < numbers.length; i++){
        if(numbers[i] > max){//проверяем больше ли текущий элемент массива переменной max 
          max = numbers[i];//если да то мы ее записываеем в эту переменную до тех пор пока не найдется максимальное значение
        }
      } return max;
    };
    console.log(findMax(numbers));
    
  </script>
</body>
</html>
