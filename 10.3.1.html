<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn {
      padding: 0;
      background-color: transparent;
      border: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: none;
      cursor: pointer;
      display: flex;
      margin: 5px 10px;
      padding: 10px 15px;
      border-radius: 1px;
      font-size: 12px;
      line-height: 15px;
      text-transform: uppercase;
      color: white;
      background: #315efb;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
      transform: scale(1.05);
    }

    .btn_text {
      margin-right: 10px;
    }

    .btn_icon {
      width: 15px;
      height: 15px;
      font-size: 15px;
    }

    .btn--magic .btn_icon {
      animation-duration: 1s;
      animation-name: magic;
      animation-iteration-count: infinite;
    }

    @keyframes magic {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Работа с SVG 2</h1>

  <button class="btn j-btn-test">
    <div class="btn_text">Имитация запроса данных</div>
    
    <div class="btn_icon">
      <!--   начало вставки SVG иконки   -->
      <img id="svg" src="svg_for_js/arrow-down-left-circle_empty.svg">
      <!--   конец вставки SVG иконки   -->
    </div>
  </button>

  <script>
    const btn = document.querySelector('.j-btn-test');
    const svgImg = document.getElementById('svg');

    btn.addEventListener('click', () => {
      btn.classList.toggle('btn--magic');

      if (svgImg.src.includes('svg_for_js/arrow-down-left-circle_empty.svg')) {
        svgImg.src = 'svg_for_js/arrow-down-left-circle-fill.svg';
      } else {
        svgImg.src = 'svg_for_js/arrow-down-left-circle_empty.svg';
      }
    });

  </script>
</body>
</html>
