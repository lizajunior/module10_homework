<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перебор элементов массива</title>
</head>
<body>
  <script>
    // let months = ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь']
    // for (let i = 0; i < months.length; i++) {
    //   months[i] = `${i + 1} - ${months[i]}`;
    // }
    // console.log(months);

    const months = ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь'];
    const newMonths = [];

    let index = 1;
    for (let month of months) {
        newMonths.push(`${index} - ${month}`);
        index++;
    }

    // Выводим старый массив месяцев
    console.log('Старый массив месяцев:');
    console.log(months);

    // Выводим новый массив месяцев с порядковыми номерами
    console.log('Новый массив месяцев с порядковыми номерами:');
    console.log(newMonths);
  </script>
</body>
</html>
