<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: green;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }

    .button:hover {
      background-color: darkgreen;
    }
  </style>
</head>

<body>
  <button id="button1" class="button">Кнопка 1</button>
  <button id="button2" class="button">Кнопка 2</button>
  <script>

    const firstBtn = document.getElementById('button1');
    const secondBtn = document.getElementById('button2');

    function handleClick(){
      alert("Кнопка нажата");
    }
    firstBtn.addEventListener("click", handleClick);

    secondBtn.addEventListener("click",() => {
      firstBtn.removeEventListener("click", handleClick); 
        console.log("Событие удалено");
    });

  </script>
</body>
</html>
