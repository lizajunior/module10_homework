<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //Напишите код, в котором будет fetch-запрос на https://jsonplaceholder.typicode.com/users.
    // Это JSON с 10 юзерами. Обработайте данные, которые вы получите. А затем пройдитесь циклом и выведите в консоль имя каждого юзера.
    
    
    async function getUsers(){
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        const data = await response.json();
        data.forEach((user) =>{ //Это стрелочная функция, которая передаётся как callback-функция в forEach. 
          console.log(user.name);//user – текущий элемент массива data на каждой итерации.
        });
      } catch(err){
        console.error(err.message);
      }
    }


  </script>
</body>
</html>
