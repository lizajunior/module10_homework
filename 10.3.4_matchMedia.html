<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      text-align:center;
      display:block;
      margin:0 auto;
      padding:10px;
      font-size:18px;
      background-color:rgb(0, 119, 255);
      color:white;
      border:none;
      cursor:pointer;
      transition: all 0.5s ease;
    }

    button:hover{
      transform:scale(1.1);
    }

    button:active{
      opacity:0.2;
    }

    .new-div{
      margin:0 auto;
      background-color:lightpink;
      max-width: 300px;
    }
    p{
      margin:10px;
    }
  </style>
</head>
<body>
  <button>посмотреть размер экрана: </button>
  <div id="messageContainer"></div>
  <script>
    const btn = document.querySelector('button');
    const messageContainer = document.getElementById('messageContainer');
    let clickCount = 0;
    let currentMessage = null;

    btn.addEventListener('click', () => {
      clickCount++;

      // Удаление предыдущего сообщения, если оно существует
      if (currentMessage) {
        messageContainer.removeChild(currentMessage);
      }

      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;

      // Создание нового сообщения
      const newMessage = document.createElement('div');
      newMessage.classList.add('new-div');
      newMessage.innerHTML = `<p>Клик №${clickCount}</p>
                              <p>текущая ширина экрана: ${screenWidth}</p>
                              <p>текущая высота экрана: ${screenHeight}</p>`;

      // Добавление нового сообщения в контейнер
      messageContainer.appendChild(newMessage);

      // Обновление текущего сообщения
      currentMessage = newMessage;
    });
  </script>
</body>
</html>
