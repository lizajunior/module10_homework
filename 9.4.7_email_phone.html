<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      box-sizing: border-box;
      gap:10px;
    }
    .container{
      display: flex;
      flex-direction: column;
      justify-content: center; /* Центрирует элементы по вертикали */
      align-items: center;
      margin:0 auto;
      max-width:400px;
      padding:20px;
      box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
    }

    button{
      height:20px;
      width:90px;
      border:none;
      border-radius: 5px;
      cursor:pointer;
      color:white;
      background-color: black;
    }

    button:hover{
      background-color: brown;
    }

    button:active{
      opacity:0.5;
    }

    input{
      outline: none;
      width: 300px;
      padding:5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <input id="email" type="text" placeholder="Ваша почта:">
    <input id="phoneNumber" type="text" placeholder="Ваш телефон:">
    <button id="btn">отправить</button>
    <p id="userData" class="hidden"></p>
  </div>
  <script>
    const p = document.querySelector('#userData');
    const btn = document.querySelector('#btn');
    const email = document.querySelector('#email');
    const phone = document.querySelector('#phoneNumber');

    btn.addEventListener('click', () => {
      //value нужен для получений самих значений, введеных пользователем
      if (email.value && phone.value){
        p.innerHTML = `Email: ${email.value}<br> Phone: ${phone.value}`;
        p.classList.remove('hidden');
      } else {
        p.innerHTML = 'Вы ввели не все данные!';
        p.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
