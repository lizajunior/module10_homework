<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* Основные стили */
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
  }

  .gallery__container {
      text-align: center;
      padding: 20px;
  }

  .gallery__paint_stroke {
      font-size: 24px;
      margin-bottom: 20px;
  }

  .gallery__upload_btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 5px;
  }

  .gallery__upload_btn:hover {
      background-color: #005f5f;
  }

  .loader {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
  }

  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }

  #imageContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
  }

  #imageContainer img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 10px;
  }
</style>
<body>
  <div class="gallery__container">
    <h4 class="gallery__paint_stroke">&#128062; Animal Gallery &#128021;</h4>
    <button class="gallery__upload_btn">Upload Pictures?</button>
    <div class="loader"></div>
</div>
<div id="imageContainer"></div>

<script>
    document.querySelector('.gallery__upload_btn').addEventListener('click', async (event) => {
        event.preventDefault(); // Предотвращаем стандартное поведение кнопки
        await getPetPhoto();
    });

    async function getPetPhoto() {
        const loader = document.querySelector('.loader'); // Получаем лоадер один раз в начале функции
        try {
            loader.style.display = 'block'; // Показываем лоадер

            const response = await fetch('https://dog.ceo/api/breeds/image/random/20');
            if (!response.ok) {
                throw new Error(`Запрос не выполнен --> ${response.status}`);
            }

            const data = await response.json();
            const imageUrls = data.message;

            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Очищаем контейнер перед добавлением новых изображений

            imageUrls.forEach(imageUrl => {
                const img = document.createElement('img');
                img.src = imageUrl;
                imageContainer.appendChild(img);
            });

        } catch (err) {
            console.error(err.message);
        } finally {
            loader.style.display = 'none'; // Скрываем лоадер после завершения операции
        }
    }
</script>
</body>
</html>
