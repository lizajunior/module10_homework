<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      margin: auto;
      width: 70%;
      display: flex;
      flex-flow: row wrap;
      gap: 1em;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .box:hover {
      background-color: #e0e0e0;
    }

    .selected {
      background-color: #ff7373;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="box" onclick="toggleSelection(this)">Лайкнуть</div>
    <div class="box" onclick="toggleSelection(this)">Лайкнуть</div>
    <div class="box" onclick="toggleSelection(this)">Лайкнуть</div>
    <div class="box" onclick="toggleSelection(this)">Лайкнуть</div>
  </div>

  <script>

    function toggleSelection(element) {
      element.classList.toggle("selected");
      if (element.classList.contains("selected")) {
        element.textContent = "Вам понравилось";
      } else {
        element.textContent = "Лайкнуть";
      }
    }
  </script>
</body>
</html>
