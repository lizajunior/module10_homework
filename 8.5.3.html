<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const countUpTimer = (count = 0)=>{
      const interval = setInterval(()=>{
        if(count<=50){
          console.log(count);
          count++;
        }else{
          clearInterval(interval);
          console.log('интервал обнулен!');
        }
      },1000);
    }; 
    countUpTimer();
  </script>
</body>
</html>
