<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [1, 2, 3, 4, 5]; // создаём или получаем массив с числами
    const newArrayWithEvenNumbers = []; // создаём пустой массив
    for (let number of arr) { // перебираем исходный массив
        if (number % 2 === 0) { // проверяем каждое значение на условие
            newArrayWithEvenNumbers.push(number); // если условие верно, то записываем элемент в новый массив.
        }
    }
    
    console.log(newArrayWithEvenNumbers) // 2, 4
  </script>
</body>
</html>
