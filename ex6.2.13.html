<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>сумма чисел от 1 до 10</title>
</head>
<body>
  <script>
    let num = 1;
    let sum = 0;
    while(num <= 10){
      sum += num;
      num +=1;
      console.log(sum);
    }
  </script>
</body>
</html>
