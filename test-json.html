<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование запросов к JSONPlaceholder</title>
</head>
<body>
    <script>
        // fetch('https://jsonplaceholder.typicode.com/posts?_start=0&_limit=5')
        //   .then(response => response.json())
        //   .then(data => console.log(data))
        //   .catch(error => console.error('Ошибка при получении данных:', error));

        // Используем fetch для выполнения запроса к JSON Placeholder API
      fetch('https://jsonplaceholder.typicode.com/posts?_start=0&_limit=5')
        .then(response => {
          // Проверяем, успешно ли выполнен запрос
          if (!response.ok) {//это булевое значение, которое указывает, был ли запрос успешным (статусы HTTP в диапазоне 200-299).
            throw new Error('Ошибка HTTP: ' + response.status);
          }
          // Преобразуем ответ в формат JSON
          return response.json();
        })
        .then(data => {
          // Получаем данные и форматируем их в JavaScript-объект
          console.log('Данные в формате JSON:');
          console.log(data);

          // Проходимся циклом по каждому элементу и выводим его в консоль
          console.log('Каждый элемент:');
          data.forEach(item => {
            console.log(item);
          });
        })
        .catch(error => {
          // В случае возникновения ошибки выводим ее в консоль
          console.error('Возникла ошибка:', error);
        });
    </script>
</body>
</html>
